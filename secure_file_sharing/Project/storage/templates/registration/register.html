<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.captcha.errors %}
            <div class="captcha-error">
                <p>{{ form.captcha.errors.0 }}</p>
            </div>
        {% endif %}

        <button type="submit">Register</button>
    </form>
</body>
</html>
