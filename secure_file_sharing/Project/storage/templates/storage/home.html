<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Secure Storage</h1>
        {% if user.is_authenticated %}
            <p>You are logged in as {{ user.username }}.</p>
            <a href="{% url 'logout' %}"><button>Logout</button></a>
            <a href="{% url 'profile' %}"><button>Go to Profile</button></a>
        {% else %}
            <p>Please log in or register to manage your files securely.</p>
            <a href="{% url 'login' %}"><button>Login</button></a>
            <a href="{% url 'register' %}"><button>Register</button></a>
        {% endif %}
    </div>
</body>
</html>
