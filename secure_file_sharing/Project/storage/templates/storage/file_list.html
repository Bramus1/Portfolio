<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Files and Directories</title>
</head>
<body>
    <h2>Your Files and Directories</h2>

    <h3>Directories:</h3>
    <ul>
        {% for directory in directories %}
            <li>{{ directory.name }}</li>
        {% endfor %}
    </ul>

    <h3>Files:</h3>
    <ul>
        {% for file in files %}
            <li>{{ file.name }} - <a href="{{ file.content.url }}">Download</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'upload_file' %}">Upload a new file</a>
</body>
</html>
