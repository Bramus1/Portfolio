<h2 style="text-align: center; color: #444;">Messages with {{ receiver.username }}</h2>
<div style="max-width: 600px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <ul style="list-style: none; padding: 0;">
        {% for message in messages %}
            <li style="margin-bottom: 10px; padding: 10px; background: #f4f4f9; border: 1px solid #ddd; border-radius: 5px;">
                <strong>{{ message.sender.username }}:</strong>
                {{ message.get_decrypted_content }}
            </li>
        {% endfor %}
    </ul>
    <form method="post" action="{% url 'send_message' receiver.id %}" style="margin-top: 20px;">
        {% csrf_token %}
        <textarea name="content" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        <button type="submit" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Send</button>
    </form>
</div>
